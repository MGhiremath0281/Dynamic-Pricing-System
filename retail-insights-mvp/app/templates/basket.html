<!-- app/templates/basket.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Market Basket Analysis</h2>
    <form method="post">
        <label>Items Purchased (comma-separated):</label><br>
        <input type="text" name="items" placeholder="e.g. milk, bread, butter" required><br>
        <button type="submit">Analyze</button>
    </form>

    {% if rules %}
        <h3>Suggested Rules:</h3>
        <ul>
            {% for rule in rules %}
                <li>{{ rule }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
