<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Insights Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            color: #ccc;
            margin: 0;
        }

        /* Navigation Bar */
        nav {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: #00c3ff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a:hover {
            background-color: rgba(0, 195, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 30px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        canvas {
            max-width: 100%;
            height: auto!important;
        }

        h2 {
            color: #00c3ff;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Retail Analytics Suite</h1>
        <p>Comprehensive Consumer Behavior Insights</p>
        <nav>
            <a href="#popular">Product Trends</a>
            <a href="#segmentation">Customer Segments</a>
            <a href="#engagement">Engagement Funnel</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Retail Insights Dashboard</h2>

            <div class="chart-container">
                <canvas id="popularChart"></canvas>
            </div>

            <div class="chart-container">
                <canvas id="segmentChart"></canvas>
            </div>

            <div class="chart-container">
                <canvas id="engagementChart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>Retail Insights Platform | Data-Driven Decision Making</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data - Replace with your actual data structure
        const chartData = {
            popular_data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                values: [65, 59, 80, 81, 56, 55]
            },
            segmentation_data: {
                labels: ['Loyal Customers', 'Seasonal Shoppers', 'Discount Seekers'],
                values: [40, 35, 25]
            },
            engagement_data: {
                labels: ['Visits', 'Add to Cart', 'Purchases'],
                values: [1000, 400, 150]
            }
        };

        // Common chart configuration
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        color: '#ffffff',
                        font: {
                            size: 14
                        }
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#ffffff' },
                    grid: { color: 'rgba(255,255,255,0.1)' }
                },
                y: {
                    ticks: { color: '#ffffff' },
                    grid: { color: 'rgba(255,255,255,0.1)' }
                }
            }
        };

        // Initialize Charts
        const popularChart = new Chart(document.getElementById('popularChart'), {
            type: 'line',
            data: {
                labels: chartData.popular_data.labels,
                datasets: [{
                    label: 'Popular Products Over Time',
                    data: chartData.popular_data.values,
                    borderColor: '#00c3ff',
                    backgroundColor: 'rgba(0, 195, 255, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: chartOptions
        });

        const segmentChart = new Chart(document.getElementById('segmentChart'), {
            type: 'doughnut',
            data: {
                labels: chartData.segmentation_data.labels,
                datasets: [{
                    label: 'Customer Segments',
                    data: chartData.segmentation_data.values,
                    backgroundColor: [
                        '#00c3ff', 
                        '#ff6384', 
                        '#4bc0c0',
                        '#ff9f40',
                        '#9966ff'
                    ]
                }]
            },
            options: {
                ...chartOptions,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            color: '#ffffff'
                        }
                    }
                }
            }
        });

        const engagementChart = new Chart(document.getElementById('engagementChart'), {
            type: 'bar',
            data: {
                labels: chartData.engagement_data.labels,
                datasets: [{
                    label: 'User Engagement Funnel',
                    data: chartData.engagement_data.values,
                    backgroundColor: [
                        '#00c3ff',
                        '#1e90ff',
                        '#00ced1'
                    ]
                }]
            },
            options: chartOptions
        });
    </script>
</body>
</html>
